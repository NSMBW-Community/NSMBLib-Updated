name: Build
on: [push]
jobs:
  sdist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools cffi>=1.0.0
    - name: Build
      shell: bash
      run: |
        python setup.py sdist
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: sdist
        path: dist
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install Microsoft Visual C++ Compiler for Python 2.7
      if: (matrix.python-version == '2.7')
      uses: crazy-max/ghaction-chocolatey@v1
      with:
        args: install vcpython27
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools wheel packaging cffi>=1.0.0
    - name: Build
      shell: bash
      run: |
        python setup.py bdist_wheel
    - name: Rename wheel file
      shell: bash
      run: |
        cd dist
        python ../.github/workflows/rename_wheel.py *.whl - cp35 cp36 cp37 cp38 cp39
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: build-windows
        path: dist
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
