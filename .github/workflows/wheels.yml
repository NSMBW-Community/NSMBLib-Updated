      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools wheel packaging cffi>=1.0.0
    - name: Build
      shell: bash
      run: |
        python setup.py bdist_wheel
    - name: Rename wheel file
      shell: bash
      run: |
        cd dist
        python ../.github/workflows/rename_wheel.py *.whl - cp35 cp36 cp37 cp38 cp39
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: build-macos
        path: dist
  build-ubuntu:
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux2014_x86_64
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        /opt/python/cp39-cp39/bin/python -m pip install --upgrade pip
        /opt/python/cp39-cp39/bin/python -m pip install --upgrade setuptools wheel packaging cffi>=1.0.0 auditwheel
    - name: Build
      shell: bash
      run: |
        /opt/python/cp39-cp39/bin/python setup.py bdist_wheel
