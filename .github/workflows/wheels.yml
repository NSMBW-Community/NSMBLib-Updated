        cd bindings
        python setup.py bdist_wheel
        mv ./dist ../dist
    - name: Rename wheel file
      shell: bash
      run: |
        cd dist
        python ../.github/workflows/rename_wheel.py *.whl - cp35 cp36 cp37 cp38 cp39
